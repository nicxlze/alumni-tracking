<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Tracking System</title>
   <style>
    /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Layout */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

/* Header Styling */
header {
    background-color: #0066cc;
    color: white;
    padding: 40px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

header p {
    font-size: 1.2em;
    margin-top: 5px;
}

/* Call-to-action Section */
.cta {
    margin-top: 30px;
}

.cta-button {
    padding: 15px 30px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #218838;
}

/* Footer Styling */
footer {
    margin-top: 50px;
    font-size: 0.9em;
    color: #666;
}

   </style>
</head>
<body>
    <header>
        <h1>Welcome to the Alumni Tracking System</h1>
        <p>Your connection to a world of opportunities.</p>
    </header>

    <section class="cta">
        <a href="login.html" class="cta-button">Login</a>
    </section>

    <footer>
        <p>&copy; 2024 Alumni Tracking System. All rights reserved.</p>
    </footer>
</body>
</html>
